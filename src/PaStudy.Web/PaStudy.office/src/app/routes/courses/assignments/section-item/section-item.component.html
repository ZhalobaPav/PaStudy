<div class="section">
  <h1>{{ section().title }}</h1>
  <p class="">{{ section().description }}</p>
  @for (assignment of section().assignments; track $index) {
    <app-assignment-item [assignment]="assignment"></app-assignment-item>
  }
  @if (isEditMode()) {
    <button class="submit-btn" (click)="openAssignmentModal()">
      Створити завдання
    </button>
  }
</div>
