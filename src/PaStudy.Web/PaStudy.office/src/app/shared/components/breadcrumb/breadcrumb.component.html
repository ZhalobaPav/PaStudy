<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (item of navItems; track trackByNavItem($index, item); let isFirst =
    $first) {
        <li class="breadcrumb-item">
        @if(isFirst) {
            <a href="" class="link">{{ item }}</a>
        } @if(!isFirst) {
            <mat-icon class="chevron"> chevron_right </mat-icon>
            <span>{{ item }}</span>
        }
        </li>
    }
  </ol>
</nav>
